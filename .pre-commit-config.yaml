repos:
  - repo: local
    hooks:
      - id: fish_indent
        name: Format fish files
        entry: fish_indent -w
        language: system
        types: [fish]
      - id: shfmt
        name: Format shell files
        entry: shfmt -i 4 -w
        language: system
        types: [shell]
        exclude_types: [zsh] # https://github.com/mvdan/sh/issues/120
      - id: shellcheck
        name: Lint shell files
        entry: shellcheck -e SC1090,SC1091
        language: system
        types: [shell]
        exclude_types: [zsh] # https://github.com/koalaman/shellcheck/issues/809

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: end-of-file-fixer
      - id: pretty-format-json
        args: [--autofix]
        exclude: settings.json # jsonc
      - id: trailing-whitespace

  - repo: https://github.com/frnmst/md-toc
    rev: "8.1.8"
    hooks:
      - id: md-toc
        args: [--in-place, --skip-lines=1, github]

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets

  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.2
    hooks:
      - id: codespell
        args: [--ignore-words-list, iterm]

  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes
