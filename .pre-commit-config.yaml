repos:
  - repo: local
    hooks:
      - id: fish_indent
        name: Format fish files
        entry: fish_indent -w
        language: system
        types: [fish]
      - id: shfmt
        name: Format shell files
        entry: shfmt -i 4 -w
        language: system
        types: [shell]
        exclude_types: [zsh] # https://github.com/mvdan/sh/issues/120
      - id: shellcheck
        name: Lint shell files
        entry: shellcheck -e SC1090,SC1091
        language: system
        types: [shell]
        exclude_types: [zsh] # https://github.com/koalaman/shellcheck/issues/809
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: end-of-file-fixer
      - id: pretty-format-json
        args: [--autofix]
        exclude: settings.json # jsonc
      - id: trailing-whitespace
  - repo: https://github.com/Yelp/detect-secrets
    rev: v0.14.3
    hooks:
      - id: detect-secrets
  - repo: https://github.com/codespell-project/codespell
    rev: v2.0.0
    hooks:
      - id: codespell
        args: [--ignore-words-list, iterm]
  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes
