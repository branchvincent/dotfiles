repos:
  - repo: local
    hooks:
      - id: fish_indent
        name: Format fish files
        entry: fish_indent -w
        language: system
        types: [fish]
      - id: shfmt
        name: Format shell files
        entry: shfmt -i 4 -w
        language: system
        types: [shell]
        exclude: \.p10k\.zsh$
      - id: shellcheck
        name: Lint shell files
        entry: shellcheck -e SC1090,SC1091
        language: system
        types: [shell]
        exclude: \.p10k\.zsh$
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: end-of-file-fixer
      - id: pretty-format-json
        args: [--autofix]
        exclude: Code/User/settings.json # jsonc
      - id: trailing-whitespace
  - repo: https://github.com/Yelp/detect-secrets
    rev: v0.14.2
    hooks:
      - id: detect-secrets
  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes
