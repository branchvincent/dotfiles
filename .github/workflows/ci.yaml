name: CI

on:
  push:
    branches: [main]
    paths-ignore: ["**.md"]
  pull_request:
    branches: [main]
    paths-ignore: ["**.md"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  HOMEBREW_CACHE: /home/runner/.cache/Homebrew

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Set up repo
        uses: actions/checkout@v3
      - name: Set up cache
        uses: actions/cache@v3
        with:
          path: ${{ env.HOMEBREW_CACHE }}
          key: ${{ runner.os }}-brew-1
          restore-keys: ${{ runner.os }}-brew-1
      - name: Set up Homebrew
        run: echo /home/linuxbrew/.linuxbrew/bin >> $GITHUB_PATH
      - name: Install deps
        run: brew install fish
      - name: Lint
        uses: pre-commit/action@v3.0.0
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - run: |
          curl -Lo /usr/local/bin/yadm https://github.com/TheLocehiliosan/yadm/raw/master/yadm
          chmod a+x /usr/local/bin/yadm
          echo "DEBUG=1" >> $GITHUB_ENV
          echo "HOME=$PWD/tmp" >> $GITHUB_ENV
          echo "XDG_CONFIG_HOME=" >> $GITHUB_ENV
      - run: yadm clone https://github.com/${{ github.repository }}
      - run: yadm checkout ${{ github.sha }}
      - run: yadm status && tree -a ~
      - run: yadm bootstrap
