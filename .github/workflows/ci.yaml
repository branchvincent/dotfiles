name: CI

on:
  push:
    branches: [main]
    paths-ignore: ["**.md"]
  pull_request:
    branches: [main]
    paths-ignore: ["**.md"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  HOMEBREW_CACHE: /home/runner/.cache/Homebrew
  HOMEBREW_DOWNLOAD_CONCURRENCY: auto

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Set up repo
        uses: actions/checkout@v5
      - name: Set up cache
        uses: actions/cache@v4
        with:
          path: ${{ env.HOMEBREW_CACHE }}
          key: ${{ runner.os }}-brew-1
          restore-keys: ${{ runner.os }}-brew-1
      - name: Set up Homebrew
        run: echo /home/linuxbrew/.linuxbrew/bin >> $GITHUB_PATH
      - name: Install deps
        run: brew install fish
      - name: Lint
        uses: pre-commit/action@v3.0.1

  bootstrap:
    runs-on: ${{ matrix.os }}-latest
    container: ${{ matrix.container }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos
          - os: ubuntu
          - os: ubuntu
            container: alpine
    steps:
      - run: apk add bash curl git
        if: matrix.container == 'alpine'
      - run: curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/${{ github.sha }}/bootstrap | HOME=$PWD/tmp bash
