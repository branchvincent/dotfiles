name: CI

on:
  push:
    branches: [main]
    paths-ignore: ["**.md"]
  pull_request:
    branches: [main]
    paths-ignore: ["**.md"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  HOMEBREW_CACHE: /home/runner/.cache/Homebrew

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Set up repo
        uses: actions/checkout@v3
      - name: Set up cache
        uses: actions/cache@v3
        with:
          path: ${{ env.HOMEBREW_CACHE }}
          key: ${{ runner.os }}-brew-1
          restore-keys: ${{ runner.os }}-brew-1
      - name: Set up Homebrew
        run: echo /home/linuxbrew/.linuxbrew/bin >> $GITHUB_PATH
      - name: Install deps
        run: brew install fish
      - name: Lint
        uses: pre-commit/action@v3.0.0
      # - name: Run bootstrap
      #   run: DEBUG=1 bash -x bootstrap
      - run: echo "DEBUG=1" >> $GITHUB_ENV
      - run: echo "HOME=$(mktemp -d)" >> $GITHUB_ENV
      - run: brew install yadm
      - run: yadm clone --bootstrap https://github.com/branchvincent/dotfiles
      - run: yadm status
      - run: yadm rev-parse --show-toplevel
      - run: yadm --yadm-bootstrap $HOME/.config/yadm/bootstrap bootstrap
