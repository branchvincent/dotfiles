name: CI

on:
  push:
    branches: [main]
    paths-ignore: ["**.md"]
  pull_request:
    branches: [main]
    paths-ignore: ["**.md"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  HOMEBREW_CACHE: /home/runner/.cache/Homebrew

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Set up repo
        uses: actions/checkout@v4
      - name: Set up cache
        uses: actions/cache@v4
        with:
          path: ${{ env.HOMEBREW_CACHE }}
          key: ${{ runner.os }}-brew-1
          restore-keys: ${{ runner.os }}-brew-1
      - name: Set up Homebrew
        run: echo /home/linuxbrew/.linuxbrew/bin >> $GITHUB_PATH
      - name: Install deps
        run: brew install fish
      - name: Lint
        uses: pre-commit/action@v3.0.1

  bootstrap:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [macos, ubuntu]
    steps:
      - run: |
          curl -Lo /usr/local/bin/yadm https://github.com/TheLocehiliosan/yadm/raw/master/yadm
          chmod a+x /usr/local/bin/yadm
      - run: |
          export HOME=$PWD/tmp DEBUG=1
          curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/${{ github.sha }}/bootstrap | bash
