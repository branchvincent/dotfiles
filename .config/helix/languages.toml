[language-server]
fish-lsp = { command = "fish-lsp", args = ["start"] }

[language-server.deno]
command = "deno"
args = ["lsp"]
config = { deno = { enable = true } }

[[language]]
name = "fish"
language-servers = ["fish-lsp"]

[[language]]
name = "python"
auto-format = true

[[language]]
name = "javascript"
language-servers = ["deno"]
auto-format = true

[[language]]
name = "typescript"
language-servers = ["deno"]
auto-format = true
