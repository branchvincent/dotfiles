# TODO: add to helix
[language-server]
deno = { command = "deno", args = ["lsp"], config.deno.enable = true }

[[language]]
name = "python"
auto-format = true

[language.debugger]
name = "debugpy"
transport = "stdio"
command = "python3"
args = ["-m", "debugpy.adapter"]

[[language.debugger.templates]]
name = "source"
request = "launch"
completion = [{ name = "entrypoint", completion = "filename", default = "." }]
args = { mode = "debug", program = "{0}" }

[[language]]
name = "javascript"
language-servers = ["deno"]
auto-format = true

[[language]]
name = "typescript"
language-servers = ["deno"]
auto-format = true
